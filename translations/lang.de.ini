db_confidence_1_star_title="Vorsicht! Dieser Datensatz beinhaltet keine verifizierte taxonomische Checkliste und kann teilweise nur eine Liste von Namen sein. Da dieser jedoch im Moment die einzige verfügbare Datenquelle ist, wurde er vorübergehend in den Katalog des Lebens aufgenommen um vorläufig eine große Lücke zu schließen. Genauere Details finden Sie in der Zusammenfassung der Datenbank."
db_confidence_2_star_title="Vorsicht! Dieser Datensatz ist eine verifizierte taxonomische Checkliste, ist aber unvollständig und in einem frühem Stadium der Entwicklung. Genauere Details finden sie in der Zusammenfassung der Datenbank."
db_confidence_3_star_title="Dies ist eine gut verifizierte taxonomische Checkliste, die aber auf bestimmte Arten beschränkt ist, geordnet nach geographischer Verbreitung oder dem Bereich einer biologischen Disziplin (Naturschutz, Medizin und molekular ausgerichteten Systemen, etc.). Dieser Datensatz wurde in den Katalog des Lebens aufgenommen um Lücken in niedrigeren Rängen der taxonomischen Hierarchie (z.B. Art, Gattung) zu schließen. Genauere Details finden sie in der Zusammenfassung der Datenbank."
db_confidence_4_star_title="Dies ist eine fast komplette und vollständig verifizierte taxonomische Checkliste von hoher Qualität an Expertise im momentanen Stand ihrer Entwicklung."
db_confidence_5_star_title="Dies ist eine komplette und vollständig verifizierte taxonomische Checkliste für ein komplettes Taxon von hoher Qualität und fortlaufenden Aktualisierungen, die fast die gesamte weltweite Diversität dieses Taxons beinhaltet."
