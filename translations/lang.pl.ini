db_confidence_1_star_title="Uwaga! Ten zestaw danych nie zawiera zrewidowanej taksonomicznej cheklisty, część może być jedynie listą nazw. Jednakże, jako iż było to jedyne dostepne źródło w tym czasie, niniejszy zestaw danych zestał włączony do Catalogue of Life aby tymczasowo wypełnić znaczną lukę. Więcej szczegółów w abstrakcie Bazy danych."
db_confidence_2_star_title="Uwaga! Ten zestaw danych zawiera zrewidowną taksonomiczną cheklistę, lecz niekompletną i na wczesnym etapie rozwoju. Więcej szczegółów w abstrakcie Bazy danych."
db_confidence_3_star_title="To jest dobrze zrewidowna taksonomiczna checklista, lecz ograniczona do podgrupy gatunków według rozmieszczenia lub wedlug dyscypliny biologicznej (ochrona, medycznie lub molekularnie ukierunkowane systemy, etc). Niniejszy zestaw danych został włączony do Katalogu Życia aby tymczasowo wypełnić lukę na niższym poziomie klasyfikacji taksonomicznej (np. gatunek, rodzaj). Więcej szczegółów w abstrakcie Bazy danych."
db_confidence_4_star_title="To jest prawie kompletna i w pełni zrewidowana  taksonomiczna cheklista, zawierająca ekspertyzę na wysokim poziomie na obecnym etapie rozwoju."
db_confidence_5_star_title="To jest kompletna i w pełni zrewidowana taksonomiczna cheklista dla całego taxonu z wysokiej jakości ekspertyzą i częstymi aktualizacjiami, obejmuje niemal całą światową różnorodność gatunkową tego taksonu."
